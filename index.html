<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class= bodyOfpage>
  <div class="sideleft">
  <div class="yourresultestyle">
  <p>Your Result</p>
  </div>
  <div class="scourstyle">
  
  <h1>76</h1>
  <p>of 100</p>
   </div>
   <div class="Greatstyle">
  <h2>Great</h2>
  </div>
  <div class="titlestyle">
  <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
  </div>
  </div><div class="sideright">
    <div class="summarystyle">
  <h3>Summary</h3></div>
   <div class="ReactionStyle">
  <img src="assets/images/icon-reaction.svg" alt="">
  <h4>Reaction</h4>
  <div class="rating">
  <h4 id="scoredtitle" >80 <span>/100</span></h4>
  </div>
 </div>
 <div class="Memorystyle">
  <img src="assets/images/icon-memory.svg" alt="">
  <h4>Memory</h4>
  <h4 id="scoredtitle">92 <span>/100</span> </h4>
 </div>
 <div class="Verbalstyle">
  <img src="assets/images/icon-verbal.svg" alt="">
  <h4>Verbal</h4>
  <div class="rating">
  <h4 id="scoredtitle">61 <span>/100</span></h4></div>
 </div>
 <div class="Visualstyle">
  <img src="assets/images/icon-visual.svg" alt="">
  <h4>Visual</h4><div class="rating">
  <h4 id="scoredtitle">72 <span>/100</span></h4></div>
 </div>
 <div class="Continuestyle">
  <h4>Continue</h4>
 </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
